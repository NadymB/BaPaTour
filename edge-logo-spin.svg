	<style type="text/css">

		.i, .iR, .iS {
			transform-origin: center center;
		}

		.i { transform: scale(.666, .666); }

		.a .iR {
			transform: rotate(-289deg);
			animation: iR 2.5s cubic-bezier(.25, .1, .25, 1) 0s 1 normal forwards;
		}

		.a .iS {
			transform: scale(.5, .5);
			animation: iS 2.5s cubic-bezier(.4, 0, .2, 1) 0s 1 normal forwards;
		}

		.a .m1 {
			opacity: 0;
			animation: m1 3s ease 0s 1 normal forwards;
		}

		.a .f2 {
			opacity: 0;
			animation-name: f100, m2;
			animation-duration: 2.5s, 3s;
			animation-timing-function: cubic-bezier(.3, 0, .6, 1), ease;
			animation-delay: 0s, 0s;
			animation-fill-mode: forwards;
		}

		.a .f4 {
			opacity: 0;
			animation: f100 .33s cubic-bezier(.3, 0, .6, 1) .5s 1 normal forwards;
		}

		.a .b {
			opacity: 0;
			animation: f100 .33s cubic-bezier(.3, 0, .6, 1) 1.16s 1 normal forwards;
		}

		.a .f3,
		.a .s35,
		.a .s41 {
			opacity: 0;
			animation: f100 .33s cubic-bezier(.3, 0, .6, 1) .66s 1 normal forwards;
		}

		.a .s35 {
			animation-name: f35;
		}

		.a .s41 {
			animation-name: f41;
		}

		@keyframes iR {
			to { transform: rotate(0deg); }
		}

		@keyframes iS {
